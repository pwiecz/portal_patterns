name: Go

on:
  push:
    branches: [ tk ]
  pull_request:
    branches: [ tk ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      working-directory: ${{github.workspace}}/cmdline
      run: go build -v ./... 

    - name: Test
      working-directory: ${{github.workspace}}/lib
      run: go test -v ./...
